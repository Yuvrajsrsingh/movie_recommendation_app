<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommendation</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      /* Dark mode styles */
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: "Roboto", sans-serif;
        height: 100%;
        width: 100%;
      }

      h1,
      h3 {
        color: #bb86fc;
      }

      .container {
        margin-top: 50px;
      }

      .form-group label {
        color: #b0bec5;
      }

      select,
      textarea {
        background-color: #333333;
        color: #ffffff;
        border: 1px solid #bb86fc;
      }

      #recommendBtn {
        background-color: #bb86fc;
        border: none;
        padding: 10px 20px;
        transition: all 0.3s ease-in-out;
      }
      #trailerModalLabel {
        color: #121212;
      }
      #recommendBtn:hover {
        background-color: #3700b3;
        transform: scale(1.05);
      }

      #recommendation .card {
        background-color: #1e1e1e;
        color: #ffffff;
        border: none;
        transition: transform 0.3s;
      }

      #recommendation .card:hover {
        transform: scale(1.05);
      }

      .movie-poster {
        max-height: 300px;
        object-fit: cover;
      }

      .card-title {
        color: #bb86fc;
      }

      .card-text {
        color: #b0bec5;
      }

      .spinner-border {
        color: #bb86fc;
      }
      .iframe-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0;
        overflow: hidden;
        background-color: black; /* Black background */
      }
      .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Movie Recommendation System</h1>

      <div class="form-group">
        <label for="genreSelect">Select Genre:</label>
        <select class="form-control" id="genreSelect">
          <option value="">-- Choose a Genre --</option>
        </select>
      </div>

      <button type="button" class="btn btn-primary" id="recommendBtn">
        Get Movie Recommendation
      </button>

      <div id="recommendation" class="mt-3 row"></div>
      <!-- Movie grid layout -->
      <div id="loader" class="mt-3 text-center" style="display: none">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <!-- Trailer Modal -->
    <div
      class="modal fade"
      id="trailerModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="trailerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="trailerModalLabel">Movie Trailer</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="closeTrailerModal()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="trailerModalBody">
            <div class="iframe-container">
              <!-- Trailer iframe will be injected here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
